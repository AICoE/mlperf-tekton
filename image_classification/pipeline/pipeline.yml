apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: image-classification
spec:
  resources:
    - name: repo
      type: git
    - name: build-image
      type: image

  tasks:
    - name: build
      taskRef:
        name: buildah
        kind: Task
      resources:
        inputs:
          - name: source
            resource: repo
        outputs:
          - name: image
            resource: build-image
    - name: run
      taskRef:
        name: run-benchmark
        kind: Task
      resources:
        inputs:
          - name: image
            resource: build-image
      runAfter:
        - build
